<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner page</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</link>
<link href="./css/style.css" rel="stylesheet">
</link>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
</head>
<body>

    <div class="dashboard">
        <div class="dashboard-wrapper">

            <nav class="navbar">
                <div class="nav-wrapper">
                    <div class="nav-left">
                        <img class="expand-icon" src="./images/menu-bar.svg">
                        <img src="./images/header-logo.svg" alt="" class="nav-logo">
                        <div class="nav-search">
                        <img src="./images/search-icon.svg" alt="" class="search-icon">
                        <input type="search" id="gsearch" name="gsearch" class="nav-search-field" placeholder="Search">
                    </div>
                </div>
                <div class="nav-right">
                    <img src="./images/notification-icon.svg" alt="" class="notify-img">
                    <div class="profile-img">
                    </div>
                    <h6 class="username">John Doe</h6>
                    <img src="./images/downward-arrow.svg" alt="" class="down-arrow">
                </div>
            
            </nav>
            <section class="page">
                <div class="dashboard-sidebar">
                    <div class="sidebar-wrapper">
                        <div class="sidebar-items">
                            <div class="sidebar-item item-1">
                                <img class="dashboard-sidebar-icon" src="./images/dashboard-active.svg" alt="">
                                <h6 class="sidebar-text">Dashboard</h6>
                            </div>
                            <div class="sidebar-item item-2">
                            <img class="dashboard-sidebar-icon" src="./images/graph-default.svg" alt="">
                            <h6 class="sidebar-text">Analysis</h6>
                        </div>
                        <div class="sidebar-item item-3">
                            <img class="dashboard-sidebar-icon" src="./images/inbox-default.svg" alt="">
                            <h6 class="sidebar-text">Inbox</h6>
                        </div>
                        <div class="sidebar-item item-4">
                            <img class="dashboard-sidebar-icon" src="./images/clock-default.svg" alt="">
                            <h6 class="sidebar-text">History</h6>
                        </div>
                        <div class="sidebar-item item-5">
                            <img class="dashboard-sidebar-icon" src="./images/user-default.svg" alt="">
                            <h6 class="sidebar-text">Users</h6>
                        </div>
                        <div class="sidebar-item item-6">
                            <img class="dashboard-sidebar-icon" src="./images/maintenance-default.svg" alt="">
                            <h6 class="sidebar-text">Maintenance</h6>
                        </div>
                        <div class="sidebar-item item-7">
                            <img class="dashboard-sidebar-icon" src="./images/setting-default.svg" alt="">
                            <h6 class="sidebar-text">Setting</h6>
                        </div>
                    </div>
                </div>
                </div>

                <div class="analysis-page">
                    <div class="analysis-page-wrapper">
                        <h5 class="page-title">
                            Analysis
                        </h5>
                        <section class="analysis-form white-bg">
                            <div class="analysis-form-wrapper">
                                <span class="one-column">
                                    One column
                                </span>
                                <form action="">
                                    <input type="name" class="form-control normal-input-field form-name" id="exampleFormControlInput1" placeholder="Name">

                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Dropdown button
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">Action</a>
                                          <a class="dropdown-item" href="#">Another action</a>
                                          <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                      </div>
                                   
                                </form>
                            </div>

                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
