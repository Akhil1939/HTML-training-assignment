<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="./css/style.css" rel="stylesheet"></link>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">

</head>
<body>
    
<div class="login-page">
    <div class="login-wrapper">
        <section class="image-wrapper">
            <div class="img">

            </div>
        </section>

        <section class="login-form">
            <div class="form-wrapper">
                    <img class="company-logo" src="./images/header-logo.svg"></img>
                    <h1 class="info-text">
                        we are <span>experts</span> in bussiness, marketing, groth & seles.
                    </h1>
                    <p class="form-label">Login into your account</p>
                    <div class="form">
                        <input class="input-username" type="text" name="" id="" placeholder="Username">
                        <input class="input-password" type="password" name="" id="" placeholder="Password">
                        <div class="login-btn-wrapper">

                            <button class="btn-login"><span class="login-text">Login</span></button>
                            <p class="forgot-pwd">Forgot Password?</p>
                        </div>

                        <p class="register-link">
                            Are you a new Member ? <span class="link">Register here</span>
                        </p>
                    </div>
                    </div>

            </div>
        
        </section>

    </div>
</div>
</body>
</html>
